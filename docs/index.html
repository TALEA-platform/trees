<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Alberi in gestione al comune di Bologna</title>
  <link rel="stylesheet" href="assets/vendor/maplibre-gl/maplibre-gl.css" crossorigin="anonymous">
  <script src="assets/vendor/maplibre-gl/maplibre-gl.js" crossorigin="anonymous"></script>
  <script src="assets/vendor/pmtiles/pmtiles.js"></script>
   <link href="assets/css/style.css" rel="stylesheet">

</head>
<body>
  <h1 style="position:absolute;left:-9999px;">Visualizzazione interattiva degli alberi a Bologna</h1>

  <div id="map"></div>
  <div id="info">Passa il mouse su un albero per i dettagli.</div>

  <div class="filters">
    <label for="filter-family">Famiglia:</label>
    <select id="filter-family">
      <option value="">Tutte</option>
    </select>

    <fieldset id="filter-nomi-fieldset">
      <legend>Seleziona nomi comuni</legend>
      <div style="margin-bottom:6px;">
        <button type="button" id="select-all">Seleziona tutti</button>
        <button type="button" id="deselect-all">Deseleziona tutti</button>
      </div>
      <div id="filter-nomi"></div>
      <div id="tree-count" style="margin-top:6px;font-weight:bold;"></div>
    </fieldset>

    <button id="reset-button" style="margin-top:10px;">Reset filtri</button>
  </div>
        <script src="assets/js/main.js"></script>

</body>
</html>
